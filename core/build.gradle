plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-kapt'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation "com.google.dagger:hilt-core:2.29-alpha"
    kapt "com.google.dagger:hilt-compiler:2.29-alpha"
}